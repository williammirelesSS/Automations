name: "Auto-review phishing simulations"
description: "Automatically classify messages from known phishing simulation vendors as simulations"
type: "triage_rule"
triage_flagged_messages: true
default_actions: ["auto_review"]
source: |
  type.inbound
  and any(ml.nlu_classifier(body.current_thread.text).tags, .name == "simulation")
  and sender.email.domain.root_domain in~ (
    "knowbe4.com",
    "cofense.com", 
    "proofpoint.com",
    "ironscales.com"
  )
severity: "low"
attack_types:
  - "Phishing Simulation"
tactics_and_techniques:
  - "Social Engineering"
detection_methods:
  - "Content analysis"
  - "Sender analysis"
id: "12345678-1234-1234-1234-123456789012"

